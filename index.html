<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Login</a>
            </div>
        </nav>
    </div>
    <div class="container">
    <form action="#" method="post">
        <div class="input-field">
                <label for="userName">Username:</label>
                <input  class="" type="text" name="userName" id="userName">
                
        </div>
        <div class="input-field">
                <label for="password">Password:</label>
        <input  class="" type="password" name="password" id="password">
        </div>
        <input class="waves-effect waves-light deep-purple lighten-3 btn" type="button" id="login" value="Login">
    </form> 
</div>
</body>
</html>
